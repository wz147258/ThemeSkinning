apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "solid.ren.themeskinning"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    android {
        lintOptions {
            abortOnError false
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation coordinatorlayout
    implementation google_material
    implementation('com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.8.5', {
        exclude group: 'com.android.support'
    })
    implementation('com.afollestad.material-dialogs:core:0.8.6.1', {
        exclude group: 'com.android.support'
    })
    //implementation 'com.solid.skin:skinlibrary:2.0.0-beta3'
    implementation project(':skinlibrary')
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}
